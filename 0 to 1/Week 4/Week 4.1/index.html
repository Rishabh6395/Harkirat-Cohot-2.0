<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
</head>
<body>
    <input type="number" placeholder="First number" id="first">
    <br>    
    <input type="number" placeholder="Second number" id="second">
    <br>
    <button onclick="sum()">Calculate Sum</button>
    <br>
    <div id="finalSum"></div>

    <script>
        function sum() {
            // Get input values and convert to numbers
            let a = parseFloat(document.getElementById("first").value);
            let b = parseFloat(document.getElementById("second").value);
            const element = document.getElementById("finalSum")
            
            element.innerHTML = a + b;
        }
    </script>
</body>
</html>
